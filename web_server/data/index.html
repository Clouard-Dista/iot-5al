<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=320" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">        <!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css" integrity="sha384-jzngWsPS6op3fgRCDTESqrEJwRKck+CILhJVO5VvaAZCq8JYf8HsR/HPpBOOPZfR" crossorigin="anonymous">
	<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
	<style>
		body {
			font-family:  Helvetica, Arial, sans-serif;

		}
		#gauge-temperature g.arc,#gauge-humidite g.arc,#gauge-gaz g.arc {

		}

</head>
<body>
	<h1>Projet Iot</h1>
	<div class="table-responsive">
		<table class="table" align="center">
			<thead>
				<tr>
					<th>Temperature</th>
					<th>Humidite</th>
					<th>Gaz</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="gauge-temperature"></td><!-- Temperature-->
					<td id="gauge-humidite"></td><!-- Humidite-->
					<td id="gauge-gaz"></td><!-- Gaz-->
				</tr>
				<tr>
					<td style="text-align: center;" id="containerTemperature" style="height: 400px; min-width: 310px"></td>
					<td style="text-align: center;" id="containerHumidite" style="height: 400px; min-width: 310px"></td>
					<td style="text-align: center;" id="containerGaz" style="height: 400px; width: 310px"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
	
		
	<script>
		var gauge = function(container, configuration) {
			var that = {};
			var config = {
				size						: 200,
				clipWidth					: 200,
				clipHeight					: 110,
				ringInset					: 20,
				ringWidth					: 20,
				
				pointerWidth				: 10,
				pointerTailLength			: 5,
				pointerHeadLengthPercent	: 0.9,
				
				minValue					: 0,
				maxValue					: 10,
				
				minAngle					: -90,
				maxAngle					: 90,
				
				transitionMs				: 750,
				
				majorTicks					: 20,
				labelFormat					: d3.format(',g'),
				labelInset					: 10,
				
				arcColorFn					: d3.interpolateHsl(d3.rgb('#e8e2ca'), d3.rgb('#3e6c0a'))
			};
			var range = undefined;
			var r = undefined;
			var pointerHeadLength = undefined;
			var value = 0;
			
			var svg = undefined;
			var arc = undefined;
			var scale = undefined;
			var ticks = undefined;
			var tickData = undefined;
			var pointer = undefined;
			var donut = d3.layout.pie();
			
			function deg2rad(deg) {
				return deg * Math.PI / 180;
			}
			
			function newAngle(d) {
				var ratio = scale(d);
				var newAngle = config.minAngle + (ratio * range);
				return newAngle;
			}
			
			function configure(configuration) {
				var prop = undefined;
				for ( prop in configuration ) {
					config[prop] = configuration[prop];
				}
				
				range = config.maxAngle - config.minAngle;
				r = config.size / 2;
				pointerHeadLength = Math.round(r * config.pointerHeadLengthPercent);
				// a linear scale that maps domain values to a percent from 0..1
				scale = d3.scale.linear()
					.range([0,1])
					.domain([config.minValue, config.maxValue]);
					
				ticks = scale.ticks(config.majorTicks);
				tickData = d3.range(config.majorTicks).map(function() {return 1/config.majorTicks;});
				
				arc = d3.svg.arc()
					.innerRadius(r - config.ringWidth - config.ringInset)
					.outerRadius(r - config.ringInset)
					.startAngle(function(d, i) {
						var ratio = d * i;
						return deg2rad(config.minAngle + (ratio * range));
					})
					.endAngle(function(d, i) {
						var ratio = d * (i+1);
						return deg2rad(config.minAngle + (ratio * range));
					});
			}
			that.configure = configure;
			
			function centerTranslation() {
				return 'translate('+r +','+ r +')';
			}
			
			function isRendered() {
				return (svg !== undefined);
			}
			that.isRendered = isRendered;
			
			function render(newValue) {
				svg = d3.select(container)
					.append('svg:svg')
						.attr('class', 'gauge')
						.attr('width', config.clipWidth)
						.attr('height', config.clipHeight);
				
				var centerTx = centerTranslation();
				
				var arcs = svg.append('g')
						.attr('class', 'arc')
						.attr('transform', centerTx);
				
				arcs.selectAll('path')
						.data(tickData)
					.enter().append('path')
						.attr('fill', function(d, i) {
							return config.arcColorFn(d * i);
						})
						.attr('d', arc);
				
				var lg = svg.append('g')
						.attr('class', 'label')
						.attr('transform', centerTx);
				lg.selectAll('text')
						.data(ticks)
					.enter().append('text')
						.attr('transform', function(d) {
							var ratio = scale(d);
							var newAngle = config.minAngle + (ratio * range);
							return 'rotate(' +newAngle +') translate(0,' +(config.labelInset - r) +')';
						})
						.text(config.labelFormat);
				var lineData = [ [config.pointerWidth / 2, 0], 
								[0, -pointerHeadLength],
								[-(config.pointerWidth / 2), 0],
								[0, config.pointerTailLength],
								[config.pointerWidth / 2, 0] ];
				var pointerLine = d3.svg.line().interpolate('monotone');
				var pg = svg.append('g').data([lineData])
						.attr('class', 'pointer')
						.attr('transform', centerTx);
						
				pointer = pg.append('path')
					.attr('d', pointerLine/*function(d) { return pointerLine(d) +'Z';}*/ )
					.attr('transform', 'rotate(' +config.minAngle +')');
					
				update(newValue === undefined ? 0 : newValue);
			}
			that.render = render;
			
			function update(newValue, newConfiguration) {
				if ( newConfiguration  !== undefined) {
					configure(newConfiguration);
				}
				var ratio = scale(newValue);
				var newAngle = config.minAngle + (ratio * range);
				pointer.transition()
					.duration(config.transitionMs)
					.ease('elastic')
					.attr('transform', 'rotate(' +newAngle +')');
			}
			that.update = update;
			configure(configuration);
			
			return that;
		};
		
		
		function onDocumentReady() {
				function loadSensorValue(callingFrom) {
					var uniqueURL = "getStateSensor" + "&aleatoire=" + Math.trunc(Math.random() * 1000000);
					var request = new XMLHttpRequest(); // http://www.toutjavascript.com/reference/ref-xmlhttprequest.php
					// la fonction à appeler lors d'un changement d'avancement de la requête AJAX
					request.onreadystatechange = function() {
						if (this.readyState == 4) { 
						// Indicateur de l'avancement de l'appel AJAX == 4 => Données complètement accessibles 
							if (this.status == 200) { 
							// Code retour du serveur après l'appel AJAX == 200 => OK, tout s'est bien passé
								if (this.responseText != null) { 
									// si on a bien obtenu une réponse non nulle
									// alors on remplace le noeud par la réponse
									sensorReceive =  this.responseText.split(";");	
									
									updateTemperature(sensorReceive[1]);
									updateHumidite(sensorReceive[0]);
									updateGaz(sensorReceive[2]);
									if(0 == callingFrom)
									{
										return sensorReceive[1];
									}
									else if(1 == callingFrom)
									{
										return sensorReceive[0];
									}
									else if(2 == callingFrom)
									{
										return sensorReceive[2];
									}									
									console.log("Receive " + this.responseText);
								}
							}
						}
					}
					// request.open("GET", uniqueURL , true); // ici on envoie la requête GET sur l'URL /reqEtatBouton
					// request.send(null);
					
				}
				//Create temperature gauge
				var gaugeTemperature = gauge('#gauge-temperature', {
					size: 300,
					clipWidth: 300,
					clipHeight: 300,
					ringWidth: 60,
					maxValue: 50,
					transitionMs: 1000,
					arcColorFn: d3.interpolateHsl(d3.rgb('#00F3FF'),d3.rgb('#C82D07'))
				});
				gaugeTemperature.render();
				function updateTemperature(value) {
					// just pump in random data here...
					gaugeTemperature.update(value);
				}
				
				
				//Create humidite gauge
				var gaugeHumidite = gauge('#gauge-humidite', {
					size: 300,
					clipWidth: 300,
					clipHeight: 300,
					ringWidth: 60,
					minValue: 20,
					maxValue: 90,
					transitionMs: 1000,
					arcColorFn: d3.interpolateHsl(d3.rgb('#00e0ff'),d3.rgb('#002bcf'))
				});
				gaugeHumidite.render();
				function updateHumidite(value) {
					// just pump in random data here...
					gaugeHumidite.update(value);
				}
				
				
				//Create gaz gauge
				var gaugeGaz = gauge('#gauge-gaz', {
					size: 300,
					clipWidth: 300,
					clipHeight: 300,
					ringWidth: 60,
					maxValue: 150,
					transitionMs: 1000,
					arcColorFn: d3.interpolateHsl(d3.rgb('#eceeea'),d3.rgb('#6f7381'))
				});
				gaugeGaz.render();
				function updateGaz(value) {
					// just pump in random data here...
					gaugeGaz.update(value);
				}			
				
				// every second update all gauges
				// updateTemperature();
				// updateHumidite();
				// updateGaz();
				/*loadSensorValue();
				setInterval(function() {
					loadSensorValue();				
					
				}, 1000);*/
			
			
			Highcharts.stockChart('containerTemperature', {
				chart: {
					events: {
						load: function () {

							// set up the updating of the chart each second
							var series = this.series[0];
							setInterval(function () {
								var x = (new Date()).getTime(), // current time
									y = loadSensorValue(0);
								series.addPoint([x, y], true, true);
							}, 1000);
						}
					}
				},

				time: {
					useUTC: false
				},

				rangeSelector: {
					buttons: [{
						count: 1,
						type: 'minute',
						text: '1M'
					}, {
						count: 5,
						type: 'minute',
						text: '5M'
					}, {
						type: 'all',
						text: 'All'
					}],
					inputEnabled: false,
					selected: 0
				},

				title: {
					text: 'Data Temperature'
				},

				exporting: {
					enabled: false
				},

				series: [{
					name: 'data temperature',
					color: '#C82D07',
					dataLabels:{
						color:'#C82D07'
					},
					data: (function () {
						// generate an array of random data
						var data = [],
							time = (new Date()).getTime(),
							i;

						for (i = -999; i <= 0; i += 1) {
							data.push([
								time + i * 1000,
								0
							]);
						}
						return data;
					}())
				}]
			});
			
			
			
			
			
			
			Highcharts.stockChart('containerHumidite', {
				chart: {
					events: {
						load: function () {

							// set up the updating of the chart each second
							var series = this.series[0];
							setInterval(function () {
								var x = (new Date()).getTime(), // current time
									y = loadSensorValue(1);
								series.addPoint([x, y], true, true);
							}, 1000);
						}
					}
				},

				time: {
					useUTC: false
				},

				rangeSelector: {
					buttons: [{
						count: 1,
						type: 'minute',
						text: '1M'
					}, {
						count: 5,
						type: 'minute',
						text: '5M'
					}, {
						type: 'all',
						text: 'All'
					}],
					inputEnabled: false,
					selected: 0
				},

				title: {
					text: 'Data Humidite'
				},

				exporting: {
					enabled: false
				},

				series: [{
					name: 'data humidite',					
					color: '#002bcf',
					dataLabels:{
						color:'#002bcf'
					},
					data: (function () {
						// generate an array of random data
						var data = [],
							time = (new Date()).getTime(),
							i;

						for (i = -999; i <= 0; i += 1) {
							data.push([
								time + i * 1000,
								0
							]);
						}
						return data;
					}())
				}]
			});
			
			
			
			
			
			
			
			Highcharts.stockChart('containerGaz', {
				chart: {
					events: {
						load: function () {

							// set up the updating of the chart each second
							var series = this.series[0];
							setInterval(function () {
								var x = (new Date()).getTime(), // current time
									y = loadSensorValue(2);
								series.addPoint([x, y], true, true);
							}, 1000);
						}
					}
				},

				time: {
					useUTC: false
				},

				rangeSelector: {
					buttons: [{
						count: 1,
						type: 'minute',
						text: '1M'
					}, {
						count: 5,
						type: 'minute',
						text: '5M'
					}, {
						type: 'all',
						text: 'All'
					}],
					inputEnabled: false,
					selected: 0
				},

				title: {
					text: 'Data Gaz'
				},

				exporting: {
					enabled: false
				},

				series: [{
					name: 'data gaz',
					color: '#6f7381',
					dataLabels:{
						color:'#6f7381'
					},
					data: (function () {
						// generate an array of random data
						var data = [],
							time = (new Date()).getTime(),
							i;

						for (i = -999; i <= 0; i += 1) {
							data.push([
								time + i * 1000,
								0
							]);
						}
						return data;
					}())
				}]
			});
			
			
		}
		if ( !window.isLoaded ) {
			window.addEventListener("load", function() {
				onDocumentReady();
			}, false);
		} else {
			onDocumentReady();
		}
	</script>
</body>
